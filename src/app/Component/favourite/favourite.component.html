<ng-container *ngIf="true">
<div class="container">
    <div class="card-table">
        <div class="favourites-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>book title</th>
                        <th>book image</th>
                        <th>book author</th>
                        <th>book genre</th>
                        <th>book language</th>
                        <th>Published year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of book; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.imageLink}}" alt="" style="width: 200px; height: 200px;"> </td>
                    <td>{{item.author}}</td>
                    <td>{{item.Genre}}</td>
                    <td>{{item.language}}</td>
                    <td>{{item.year}}</td>
                    
                </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>
